<ngb-carousel>
    <ng-template ngbSlide *ngFor="let x of slides">
        <div class="wrapper">
            <img [src]="x" style="width: 100%; height: 50vh" alt="Random first slide">
        </div>
    </ng-template>
</ngb-carousel>
<div fxLayout="row" style="display:flex; flex-direction: row;  padding: 16px;"> 
    <div>
        <mat-card style=" width: 300px;">
            <h1>Top picks for your home</h1>
            <mat-grid-list cols="2">
                <mat-grid-tile><img src="{{showinGrid[0].img}}" /></mat-grid-tile>
                <mat-grid-tile><img src="{{showinGrid[1].img}}" /></mat-grid-tile>
                <mat-grid-tile><img src="{{showinGrid[2].img}}" /></mat-grid-tile>
                <mat-grid-tile><img src="{{showinGrid[3].img}}" /></mat-grid-tile>
                
            </mat-grid-list>
            <button mat-button color="warn" style="float: right;"><a [routerLink]="'/products'">View
                    More...</a></button>
        </mat-card>
    </div>

    <div>
        <mat-card style=" width: 300px;">
            <h1>Top picks from Fashion</h1>
            <mat-grid-list cols="2">

</div>

    .mat-grid-tile {
        border:   5px;
        border-style: ridge;
        width: "25px";

        border-color: rgb(248, 243, 243);
