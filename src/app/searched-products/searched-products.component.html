<div style="margin: 100px;">
<mat-grid-list cols="4" rowHeight="4:3" gutterSize="10px">
    <mat-grid-tile  *ngFor= "let item of SearchResult">
        <img src="{{item.img}}"  style="width: 100%;height: 100%;"/>
        <mat-grid-tile-footer>
            
             <p>  {{item.price | currency:'INR' | space}} </p>          
                 
        </mat-grid-tile-footer>
    </mat-grid-tile>        
    
</mat-grid-list>
</div>
